<div class="col">
  <div *ngFor="let p of posts">
    <ae-post
      *ngIf="users[p.userId]"
      [post]="p"
      [author]="users[p.userId]"
      [currentUser]="currentUser"
      (aeOnDelete)="deletePost(p.id)"
    ></ae-post>
  </div>
  <ngb-pagination
    [collectionSize]="totalItems"
    [(page)]="page"
    [pageSize]="postsPerPage"
    [maxSize]="5"
    (pageChange)="loadPage(page)"
  ></ngb-pagination>
</div>
