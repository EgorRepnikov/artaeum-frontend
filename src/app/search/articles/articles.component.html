<div class="col-md-6 mx-auto">
  <div *ngFor="let a of articles">
    <ae-article
      *ngIf="users[a.userId]"
      [article]="a"
      [author]="users[a.userId]"
      [currentUser]="currentUser"
    ></ae-article>
  </div>
  <ngb-pagination
    [collectionSize]="totalItems"
    [(page)]="page"
    [pageSize]="postsPerPage"
    [maxSize]="5"
    (pageChange)="loadPage(page)"
  ></ngb-pagination>
</div>
