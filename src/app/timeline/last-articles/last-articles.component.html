<div class="col-md-6 mx-auto">
  <div *ngFor="let a of articles">
    <ae-article
      [article]="a"
      [author]="users[a.userId]"
      [currentUser]="currentUser"
    ></ae-article>
  </div>
  <button class="btn btn-dark" (click)="loadArticles()">
    {{ 'common.load-more' | translate }}
  </button>
</div>
