<section *ngIf="author && post">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-lg-6 col-md-8 col-xs-12">
        <ae-post
          [post]="post"
          [author]="author"
          [currentUser]="currentUser"
          (aeOnDelete)="deletePost(post.id)"
        ></ae-post>
        <ae-comment [resourceType]="'post'" [resourceId]="post.id"></ae-comment>
      </div>
    </div>
  </div>
</section>
